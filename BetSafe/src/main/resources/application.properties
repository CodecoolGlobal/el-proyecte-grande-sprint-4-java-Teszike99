spring.datasource.url=jdbc:postgresql://localhost:5432/betsafe
spring.datasource.username=${USER_NAME}
spring.datasource.password=${PASSWORD}
spring.jpa.properties.hibenate.dialect=org.hibernate.dialect.PostgresSQLDialect
spring.jpa.properties.hibenate.fromat_sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
// Needs to be 512-bit Base64 encoded
jwt.secret=${JWT_SECRET}
